<!DOCTYPE html>
<html>
<head>
<title>Overwatch University</title>
<link rel="stylesheet" type="text/css" href="overwatch_phone.css">
<script src="overwatch.js"></script>
        
</head>
    
<body>
    <div class="overwatch">
        <div class="nav">
            <div id="home_icon">
                <img class="img_contain" src="Icons/logo.png">
            </div>
            <div id="nav_icon">
                <img class="img_contain" id="icon_color" src="Icons/menu-24px.svg">
            </div>
        </div>
        <div class="content">
            <a href="sigma.html">
                <div id="banner_home">
                    <div class="txt_banner">
                        <!--<img class="img_banner" src="Sigma/sigma_pose_1.jpg">-->
                        <h1> SIGMA </h1>
                    </div>
                </div>
                </a>
            <div class="header">
                <h2> NEWS <span id="orange"> > </span> </h2>
            </div>
            <div class="news">
                <div class="news_img">
                    <img class="img_contain" id="top" src="Home/sombra.jpg">
                </div>
                <div class="line"></div>
                <div class="news_txt">
                    <h3>Confirmed Comp Hero Rotations</h3>
                </div>
            </div>
            <div class="news">
                <div class="news_img">
                    <img class="img_contain" src="Home/mei.jpg">
                </div>
                <div class="line"></div>
                <div class="news_txt">
                    <h3>Winter Wonderland</h3>
                </div>
            </div>
            <div class="news">
                <div class="news_img">
                    <img class="img_contain" src="Home/soldier.jpg">
                </div>
                <div class="line"></div>
                <div class="news_txt">
                    <h3>Season 21 Appraoches</h3>
                </div>
            </div>
            <div class="news">
                <div class="news_img">
                    <img class="img_contain" src="Home/ow2.jpg">    
                </div>
                <div class="line"></div>
                <div class="news_txt">
                    <h3>Overwatch 2 Release Date</h3>
                </div>
            </div>
            <div class="header">
                <h2> GUIDES <span id="orange"> > </span> </h2>
            </div>
            <div class="guide">
                <div id="guide_counter">
                    <div class="guide_txt">
                        <h3> Hero Counters </h3>
                    </div>
                </div>
            </div>
            <div class="guide">
                <div id="guide_carry">
                    <div class="guide_txt">
                        <h3> How to Carry </h3>
                    </div>
                </div>
            </div>
            <div class="guide">
                <div id="guide_combo">
                    <div class="guide_txt">
                        <h3> Ultimate Combos </h3>
                    </div>
                </div>
            </div>
            <div class="guide">
                <div id="guide_meta">
                    <div class="guide_txt">
                        <h3> What is Meta </h3>
                    </div>
                </div>
            </div>
            <div id="banner_learn">
                <div class="txt_banner">
                    <h1> Learn The Basics </h1>
                    <div class="learn">LEARN MORE</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
